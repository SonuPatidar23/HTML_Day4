<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dragon Drop game</title>
    <script>
        function allowDrop(ev) {
            ev .preventDefault();
        }

        function drag(ev) {
            ev .dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.parentNode.replaceChild(document.getElementById(data), ev.target);
            document.getElementById("display1").innerHTML = "well done";
            
        }
        function dropfall(ev) {
            ev.preventDefault();
            document.getElementById("display1").innerHTML = "OOPS";

        }
    </script>
    <style>
        #table_one {
            border: 1px solid white;
            width: 100%;
            height: 600px;
        }

        td {
            width: 33.3%;
        }

        #one img {
            width: 100px;
            height: 100px;
        }

        #three img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table id="table_one">
        <tr>
            <td>
                <img style="width:100%; height:600px;" ondrop="dropfall(event)" ondragover=" allowDrop(event) "
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4uGktsDOlV_MQuYOINdEr0fFW85tLZm1-cw&usqp=CAU" />
            </td>
            <td>
                <table>
                    <tr><td id="one"><div id="display1" style="color:green; font-size:30px;"> </div>
                        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ><img 
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp9oe3Ywii8xmlY7U4cpTvYt3PLqqwOtlRsQ&usqp=CAU" /></div></td></tr>
                    <tr><td id="two"><marquee><img 
                                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUxdTbfhIpD7h2Iu09VG4ZLfIAeIMsrcy0SQ&usqp=CAU" /></marquee></td></tr>
                    <tr><td id="three"><img id="drag1"  draggable="true" ondragstart="drag(event)"
                                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeVf_v-HgnmrhSDfQjIdVX0i4h11m9R1s3-A&usqp=CAU" /></td></tr>
                </table>
                
                
                
            </td>
            <td>
                <img style="width:100%; height:600px;" ondrop="dropfall(event)" ondragover="allowDrop(event) " 
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4uGktsDOlV_MQuYOINdEr0fFW85tLZm1-cw&usqp=CAU" />
            </td>
        </tr>
    </table>
</body>
</html>
